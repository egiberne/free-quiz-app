<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descrition" content="Free, Accessible and Responsive online test to assess readiness for cerification exam or education">
    <meta name="keywords" content="HTML, CSS, JavaScript, Quiz, Exam">
    <meta name="author" content="egiberne">
    <!-- add favicon -->
    <link rel="icon" href="favicon.png" type="image/x-icon">

    <title>freeQuizExam</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <img id="logo" src="freeQuizExam-main-logo.svg" alt="freeQuizExam main logo">
        <h1>HTLM, CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>


        </nav>
    </header>

    <main>

        <form for="send" action="https://freecodecamp.org/practice-project/accessibility-quiz/" method="POST">

        <section role="region" aria-labelledby="student-info"> 
            <h2 id="student-info"> Student Information</h2>
        
            <div class="info">  <label for="student-name">Name</label>   <input id="student-name" type="text" name="student-name" placeholder="Jon Doe" />       </div>
        
            <div class="info">  <label for="student-email">Email </label> <input id="student-email" type="email" name="student-email"/>       </div>
        
            <div class="info">  <label for="student-birth-date"> D.o.B      <span class="sr-only">(Date of Birth)</label>  <input id="student-birth-date" type="date" name="student-birth-date" />       </div>
        </section>

        <section role="region" aria-labelledby="html-questions"> 
            <h2 id="html-questions"> HTML Questions </h2>
            <div class="question-block">
                <p>1</p> 
                <fieldset class="question" name="html-question-1">
                    <legend> HTML means : Hypertext Markup Language ? </legend>
                    <ul class="answers-list">
                        <li><label for="q1-a1"> <input type="radio" id="q1-a1" name="html-question-1" value="true"> True</label></li>
                        <li><label for="q1-a2"> <input type="radio" id="q1-a2" name="html-question-1" value="false"> False</label></li>
                    </ul>
                </fieldset>
                

            </div>
            <div class="question-block"> 
                <p>2</p> 
                <fieldset class="question" name="html-question-2">
                    <legend>HTML is similar to Markdown ?</legend>
                    <ul class="answers-list">
                        <li><label for="q2-a1"> <input type="radio" name="html-question-2" id="q2-a1" value="true"> True</label></li>
                        <li><label for="q2-a2"> <input type="radio" name="html-question-2" id="q2-a2" value="false"> False</label></li>
                    </ul>
                </fieldset>
                
            </div>

        </section>

        <section role="region" aria-labelledby="css-questions"> 
            <h2 id="css-questions"> CSS Questions</h2>
            <div class="formrow">

                <div class="question-block">

                <label for="q1-selector"> Does CSS language have function available ? </label>

                </div>
                <div class="answer">
                    <select id="q1-selector" name="q1-selector" required>

                        <option value="">Select an option</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>


                </div>



                <div class="question-block">

                <label for="q2-text"> What is the use of CSS ? </label>


                </div>
                <div class="answer"></div>
                <textarea id="q2-text" name="q2-text" cols="30" rows="10" placeholder="The answer is ..."></textarea>

            </div>
            
            


        
        </section>
           
        <!--<input type="submit"  value="submit" value="send"> -->
        <button type="submit" name="send" value="send">Send</button> 

        </form>
    </main>
</body>
