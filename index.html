<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descrition" content="Free, Accessible and Responsive online test to assess readiness for cerification exam or education">
    <meta name="author" content="egiberne">
    <!-- add favicon -->
    <link rel="icon" href="favicon.png" type="image/x-icon">

    <title>freeQuizExam</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <img id="logo" src="freeQuizExam-main-logo.svg" alt="freeQuizExam main logo">
        <h1>Quiz Exam</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>


        </nav>
    </header>

    <main>

        <form action="https://freecodecamp.org/practice-project/accessibility-quiz/" method="POST">

        <section role="region" aria-labelledby="student-info"> 
            <h2 id="student-info"> Student Information</h2>
        
            <div class="info">  <label for="student-name">Name</label>   <input id="student-name" type="text" name="student-name" placeholder="Jon Doe" />       </div>
        
            <div class="info">  <label for="student-email">Email </label> <input id="student-email" type="email" name="student-email"/>       </div>
        
            <div class="info">  <label for="student-birth-date"> D.o.B      <span class="sr-only">(Date of Birth)</label>  <input id="student-birth-date" type="date" name="student-birth-date" />       </div>
        </section>

        <section role="region" aria-labelledby="html-questions"> 
            <h2 id="html-questions"> HTML Questions </h2>
            <div class="question-block">
                <p>1</p> 
                <fieldset class="question" name="html-question-1">
                    <legend> HTML means : Hypertext Markup Language ? </legend>
                    <ul class="answers-list">
                        <li><label> <input type="radio"> </label></li>
                        <li><label> <input type="radio"> </label></li>
                    </ul>
                </fieldset>
                

            </div>
            <div class="question-block"> 
                <p>2</p> 
                <fieldset class="question" name="html-question-2">
                    <legend>HTML is similar to Markdown ?</legend>
                    <ul class="answers-list">
                        <li><label> <input type="radio"> </label></li>
                        <li><label> <input type="radio"> </label></li>
                    </ul>
                </fieldset>
                
            </div>

        </section>

        <section role="region" aria-labelledby="css-questions"> 
            
            <h2 id="css-questions"> CSS Questions</h2>
        
        </section>
        <input type="submit"  value="submit"> 
        </form>
    </main>
</body>

</html>
