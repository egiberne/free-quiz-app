<!DOCTYPE html>
<html lang="en">

<head>
    <meta chartset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="descrition" content="Free, Accessible and Responsive online test to assess readiness for cerification exam or education"/>
    <meta name="author" content="egiberne"/>
    <!-- add favicon -->
    <link rel="icon" href="favicon.png" type="image/x-icon">

    <title>freeQuizExam</title>
    <link rel="stylesheet" href="style.css"></style>
</head>

<body>

    <header>
        <img id="logo" src="freeQuizExam-main-logo.svg" alt="freeQuizExam main logo">
        <h1>Quiz Exam</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>


        </nav>
    </header>

    <main>

        <form action="https://freecodecamp.org/practice-project/accessibility-quiz/" method="POST">
        <section role="region" aria-labelledby="student-info"> <h2 id="student-info"> Student Information</h2></section>
        <div class="info">  <label for="name"></label>  Name <input id="name"/>       </div>
        <div class="info">  <label for="email"></label> Email <input id="email"/>       </div>
        <div class="info">  <label for="dob"></label>  DoB <input id="dob"/>       </div>
        <section role="region" aria-labelledby="html-questions"> <h2 id="html-questions"> HTML Questions </h2></section>
        <section role="region" aria-labelledby="css-questions"> <h2 id="css-questions"> CSS Questions</h2></section>
        <input type="submit"  value="submit"> 
        </form>
    </main>
</body>

</html>
